<body>
  <main class="container-fluid">
    <div class="row p-2">
      <div data-aos="fade-down">
        <nav>
          <div class="nav-bar">
            <img id="logo"
              src="https://scontent.ffdo1-1.fna.fbcdn.net/v/t39.30808-6/312213984_609948884151365_3405508621119527521_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeHM8KRKqBdwAhfYo1bTTvF7dXMQYV9cVtZ1cxBhX1xW1jbJfIc-UTSTf-LQLaa95VSNyy3pEKreE8dceWlrk7xd&_nc_ohc=PfTCkEJpzmIAX8FLvP2&_nc_ht=scontent.ffdo1-1.fna&oh=00_AfDykEQ458WWmDF3VKoIvpFrKpCm-bo_yodgH_L3X0HNPQ&oe=643CF85A"

            <a type="button" id="nav1" class="btn btn-dark" href="./index.html">Inicio</a>
            <a type="button" id="nav2" class="btn btn-dark" href="./index2.html">Quienes Somos</a>
          </div>
        </nav>
      </div>
      <div class="col-md-6">
        <div class="slide">
          <div class="slide-inner">
            <input class="slide-open" type="radio" id="slide-1" name="slide" aria-hidden="true" hidden=""
              checked="checked">
            <div class="slide-item">
              <img src="https://www.migueltroyano.com/wp-content/uploads/2020/10/embeddingApi_7.jpg">
            </div>
            <input class="slide-open" type="radio" id="slide-2" name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
              <img src="https://www.migueltroyano.com/wp-content/uploads/2020/09/postgres_copy.png">
            </div>
            <input class="slide-open" type="radio" id="slide-3" name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
              <img src="https://www.migueltroyano.com/wp-content/uploads/2020/09/excel_guardar_como_csv.jpg">
            </div>
            <label for="slide-3" class="slide-control prev control-1">‹</label>
            <label for="slide-2" class="slide-control next control-1">›</label>
            <label for="slide-1" class="slide-control prev control-2">‹</label>
            <label for="slide-3" class="slide-control next control-2">›</label>
            <label for="slide-2" class="slide-control prev control-3">‹</label>
            <label for="slide-1" class="slide-control next control-3">›</label>
            <ol class="slide-indicador">
              <li>
                <label for="slide-1" class="slide-circulo">•</label>
              </li>
              <li>
                <label for="slide-2" class="slide-circulo">•</label>
              </li>
              <li>
                <label for="slide-3" class="slide-circulo">•</label>
              </li>
            </ol>
          </div>
        </div>

      </div>
      <div class="col-md-6">

      </div>
    </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://kit.fontawesome.com/0892b3b829.js" crossorigin="anonymous"></script>
